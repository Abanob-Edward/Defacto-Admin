<div class="container p-4">
  <h4 class="m-3">All Users</h4>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center" scope="col">User Name</th>
        <th class="text-center" scope="col">Email</th>

        <th class="text-center" scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userItem of user; trackBy: trackById">
        <td class="text-center">{{ userItem.userName }}</td>
        <td class="text-center">{{ userItem.email }}</td>

        <td class="text-center">
          <button class="btn btn-block" [ngClass]="{'btn-danger': userItem.isBlocke, 'btn-success': !userItem.isBlocke}" (click)="toggleBlockStatus(userItem)">
            {{ userItem.isBlocke ? 'Blocked' : 'Active' }}
           </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!user || user.length === 0" class="text-center">There are no items.</p>
</div>
