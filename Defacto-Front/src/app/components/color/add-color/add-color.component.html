<div class="container">
  <form (ngSubmit)="addColor()" class="mt-4">
    <div class="row">
      <div class="form-group col-4">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="newColor.name"
          name="name"
          #Name="ngModel"
          required
        />
      <div class="alert alert-danger" *ngIf="Name.invalid && (Name.dirty || Name.touched)">
        <span *ngIf="Name.errors?.['required']">
           Name is required.
        </span>
      </div>
    </div>
      <div class="form-group col-4">
        <label for="hex">Hex:</label>
        <input
          type="text"
          id="hex"
          class="form-control"
          [(ngModel)]="newColor.hex"
          name="hex"
          #Hex="ngModel"
          required
        />
        <div class="alert alert-danger" *ngIf="Hex.invalid && (Hex.dirty || Hex.touched)">
          <span *ngIf="Hex.errors?.['required']">
            Hex is required.
          </span>
        </div>
      </div>
      <div class="form-group col-4">
        <label for="rgb">RGB:</label>
        <input
          type="text"
          id="rgb"
          class="form-control"
          [(ngModel)]="newColor.rgb"
          name="rgb"
        />
      </div>

      <button type="submit" class="btn btn-success col-2 m-4">Add Color</button>
    </div>
  </form>
</div>
